<h2>Sign Up</h2>

<form [formGroup]="signupForm" (ngSubmit)="Submit()">

    <label for="username">Username:</label>
    <input type="text" formControlName="username" />
    @if (isUsernameInvalid) {
    <p class="form-warning">Username is required</p>
    }

    <label for="email">Email: </label>
    <input type="email" formControlName="email" />
    @if (isEmailInvalid) {
    <p class="form-warning">Invalid email</p>
    }

    <label for="password">Password: </label>
    <input type="password" formControlName="password" />
    @if (isPasswordInvalid) {
    <p class="form-warning">Invalid password</p>
    }

    <label for="confirmPassword">Confirm Password: </label>
    <input type="password" formControlName="confirmPassword" />
    @if (passwordsDoNotMatch) {
    <p class="form-warning">Passwords do not match</p>
    }

    <button type="submit" [disabled]="signupForm.invalid">Register</button>
    <button type="button" [routerLink]="['/signin']">Sign In</button>

    <!-- Give user a feedback to signup status: (success/fail) -->
    @if (SignupStatusMessage()) {
    <div [ngClass]="{ 'signup-error': SignupError(), 'signup-success': !SignupError() }">
        {{ SignupStatusMessage() }}
    </div>
    }
</form>
